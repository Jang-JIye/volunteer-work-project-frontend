  <script>
    $(window.document).ready(function () {
      workPostList();
    })
    function workPostList() {
      $.ajax({
        type: "GET",
        url: "https://api.volunteering.store:8080/volunteerWorkPosts",
        data: {},
        headers: {
          "Authorization": localStorage.getItem('accessToken')
        },
        success: function (response) {
          const arr = (response['data'])
          for (let i = 0; i < arr.length; i++) {
            const obj = arr[i];
            const image = obj["image"]
            const id = obj["postId"]
            const title = obj["title"]
            const area = obj["area"]
            const postStatus = obj["postStatus"] === "TRUE"
            const likeNum = obj["likeNum"]
            const tempHtml = `
            <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up">
                <div class="block-4 text-center border">
                  <figure class="block-4-image">
                    <a onclick="window.location.href='/volunteerWorkPost-single.html?id=${id}'"><img src="${image}" style="height: 200px;" alt="Image placeholder" class="img-fluid"></a>
                  </figure>
                  <div class="block-4-text p-4">
                    <h3><a onclick="window.location.href='/volunteerWorkPost-single.html?id=${id}'">${title}</a></h3>
                    <p class="mb-0">${area}</p>
                    <p class="text-primary font-weight-bold">${postStatus ? "모집 중" : "모집 완료"}</p>
                  </div>
                  <div>${likeNum}</div>
                </div>
              </div>
            `
            $("#card_box").append(tempHtml)

          }
        },
      })
    }

  </script>
