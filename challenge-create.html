  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-family: sans-serif;
      background: #eee;
      margin: 0.75rem;
    }

    section {
      max-width: 860px;
    }

    figure {
      margin: 0;
    }

    .photo-card {
      display: grid;
      grid-template-columns: 50% min-content 1fr max-content;
      grid-template-rows: min-content 1fr min-content;
      grid-gap: 0.75rem;
      grid-template-areas: "photo avatar author date" "photo . description description" "photo . . like";
      background: #fff;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      padding-right: 0.75rem;
      margin-bottom: 0.75rem;
      border-radius: 3px;
      overflow: hidden;
      /* Uncomment to view grid */
      /*> * {
  box-shadow: inset 0 0 1px 0 red
  }*/
    }

    .photo {
      grid-area: photo;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .avatar {
      grid-area: avatar;
    }

    .avatar img {
      border-radius: 50%;
    }

    .author {
      grid-area: author;
      margin: 0;
    }

    .description {
      grid-area: description;
      line-height: 1.5;
      margin: 0;
    }

    .date {
      grid-area: date;
      color: #767676;
      font-size: small;
    }

    .like {
      grid-area: like;
      padding-bottom: 0.75rem;
      text-align: right;
    }

    .author,
    .date {
      display: flex;
      align-self: center;
    }

    .avatar,
    .author,
    .date {
      padding-top: 0.75rem;
    }

    /* Re-configure card layout for smaller screens */
    @media (max-width: 640px) {
      .photo-card {
        grid-template-columns: min-content 1fr 1fr;
        grid-template-areas: "avatar author author" "photo photo photo" "description description description" "date date like";
        padding: 0.75rem 0;
      }

      .avatar,
      .author,
      .date,
      .like {
        padding: 0;
      }

      .avatar img {
        width: 42px;
      }

      .like {
        grid-area: like;
        padding-bottom: 0.75rem;
        text-align: right;
      }

      .avatar,
      .date {
        padding-left: 0.75rem;
      }

      .description {
        padding: 0 0.75rem;
      }
    }

    .fade-text {
      position: relative;
      white-space: nowrap;
      text-decoration: none;
      color: inherit;
    }

    .fade-text::after {
      content: "";
      height: 100%;
      width: 100%;
      background: linear-gradient(to left, #fff, rgba(255, 255, 255, 0));
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>

    function userprofile() {
      $.ajax({
        type: "GET",

        headers: {

        success: function (response) {

          $('#userId').text(e['userId'])
        },
      })
    }


    function getChallenge() {
      const id = document.location.href.split("=")[1];
      $.ajax({
        type: "GET",
        url: "https://api.volunteering.store:8080/challenges/" + id,
        data: {},
        headers: {
          "Authorization": localStorage.getItem('accessToken')
        },
        success: function (response) {
          const e = (response['data'])
          $('#title').attr("value", e['title'])
          $('#content').text(e['content'])
          $('image').text(e['image'])
          $('#put_btn').attr("value", "수정하기")
          $('.put_post').attr("id", "")
        },

    }
